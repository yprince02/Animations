<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stars</title>

    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css.map">
    <script src="//cdnjs.cloudflare.com/ajax/libs/sass.js/0.6.3/sass.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    
</head>

<body>

    <!-- nothing in body -->

    <div class="solar-system">
        <div class="sun"></div>

        <div class="mercury-orbit">
            <div class="mercury"></div>
        </div>
        <div class="venus-orbit">
            <div class="venus"></div>
        </div>
        <div class="earth-orbit">
            <div class="earth">
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>

        <div class="mars-orbit">
            <div class="mars"></div>
        </div>

        <div class="jupiter-orbit">
            <div class="jupiter"></div>
        </div>

        <div class="saturn-orbit">
            <div class="saturn-ring">
                <div class="saturn"></div>
            </div>
        </div>

        <div class="uranus-orbit">
            <div class="uranus"></div>
        </div>

        <div class="neptune-orbit">
            <div class="neptune"></div>
        </div>


    </div>

</body>

<script src="index.js"></script>

</html>
