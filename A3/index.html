<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body unselectable="on" onselectstart="return false;" onmousedown="return false;">
    <div class="outer-container">
        <span class="button on"><i class="fa fa-wifi"></i></span>
        <span class="button off"><i class="fa fa-lightbulb"></i></span>
        <span class="button on"><i class="fas fa-map-marker-alt"></i></span>
        <span class="button off"><i class="fa fa-volume-up"></i></span>
    </div>
</body>
</html>
