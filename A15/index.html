<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media icons</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/7412a37a4c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <section class="btn-section">
            <button class="btn-cp"><i class="fab fa-lg first-logo fa-whatsapp"></i><i
                    class="fab fa-lg second-logo fa-whatsapp"></i></button>
            <button class="btn-tw"><i class="fab fa-lg first-logo fa-twitter"></i><i
                    class="fab fa-lg second-logo fa-twitter"></i></button>
            <button class="btn-fb"><i class="fab fa-lg first-logo fa-facebook-f"></i><i
                    class="fab fa-lg second-logo fa-facebook-f"></i></button>
            <button class="btn-ig"><i class="fab fa-lg first-logo fa-instagram"></i><i
                    class="fab fa-lg second-logo fa-instagram"></i></button>
        </section>

    </main>
</body>

</html>
